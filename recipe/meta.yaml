{% set version = "1.0" %}

package:
  name: mkdocs
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/m/mkdocs/mkdocs-{{ version }}.tar.gz
  sha256: f731d2164cd6ca2e74dc63787a82aa904534f680f8d4867dc294d14b42f7a802

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - mkdocs = mkdocs.__main__:cli

requirements:
  build:
    - python
    - pip
  run:
    - python
    - click >=3.3
    - jinja2 >=2.7.1
    - livereload >=2.5.1
    - markdown >=2.3.1
    - pyyaml >=3.10
    - tornado >=4.1,<5.0

test:
  imports:
    - mkdocs
    - mkdocs.commands
    - mkdocs.config
    - mkdocs.tests
    - mkdocs.tests.config
    - mkdocs.tests.utils
    - mkdocs.themes
    - mkdocs.themes.mkdocs
    - mkdocs.themes.readthedocs
    - mkdocs.utils
  commands:
    - mkdocs --help

about:
  home: http://www.mkdocs.org
  license: BSD 2-Clause
  license_file: LICENSE
  summary: 'Project documentation with Markdown.'

extra:
  recipe-maintainers:
    - ocefpaf
